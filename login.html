<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./login.css">
    <title>Iniciar Seccion</title>
</head>
<body>
<!--LoginForm  -->
<div class="registration-form">
  <div class="header">
    <button class="btn btn-tab btn-ripple active" data-target-tab="#signin">
      Iniciar Seccion
    </button>
    <button class="btn btn-tab btn-ripple" data-target-tab="#signup">
      Registrase
    </button>
  </div>
  <div class="body">
    <div class="content active" id="signin">
    
  <!-- Form Signin -->
      <form >
        <img src="./img/logo_Garvi.jpeg" alt="">
        <div class="input-group">
          <input
            type="text"
            name=""
            id="email-signin"
            class="input-elem"
            placeholder=" "
            autocomplete="off"
          />
          <label for="email-signin">Correo</label>
        </div>
        <div class="input-group">
          <input
            type="password"
            name=""
            id="password-signin"
            class="input-elem"
            placeholder=" "
            autocomplete="off"
          />
          <label for="password-signin">Contraseña</label>
          <i class="fas fa-eye-slash eye"></i>
        </div>
        <div class="agreements">
          <input type="checkbox" name="" id="rem_pass" />
          <label for="rem_pass" class="gray">Recordar Contraseña</label>
        </div>
        <button class="btn btn-register">Iniciar Seccion</button>
        <a href="#" class="reg_link">¿Olvidaste tu contraseña?</a>
      </form>
    </div>
    <div class="content" id="signup">
      <!-- Form register new account -->
      <form >
        <img src="./img/logo_Garvi.jpeg" alt="">
        <div class="input-group">
          <input
            type="text"
            name=""
            id="name"
            class="input-elem"
            placeholder=" "
            autocomplete="off"
          />
          <label for="name">Nombre</label>
        </div>
        <div class="input-group">
          <input
            type="email"
            name=""
            id="email"
            class="input-elem"
            placeholder=" "
            autocomplete="off"
          />
          <label for="email">Correo</label>
        </div>
        <div class="input-group">
          <input
            type="password"
            name=""
            id="password"
            class="input-elem"
            placeholder=" "
            autocomplete="off"
          />
          <label for="password">Contraseña</label>
          <i class="fas fa-eye-slash eye"></i>
        </div>
        <div class="agreements">
          <input type="checkbox" name="" id="terms" />
          <label for="terms" class="gray">Acepta nuestras condiciones</label>
        </div>
        <button class="btn btn-register">Iniciar Seccion</button>
      </form>
    </div>
  </div>
</div>
<!-- Login Form -->
      <div class="Loading-Modal">
        <div>
          <img src="https://raw.githubusercontent.com/FaiezWaseem/Video-Point/master/assets/images/71814-loading-dots.gif" alt="Loading">
          <h1>Autenticando Por favor espere...</h1>
          <span>No cierre la ventana durante la autenticación... </span>
      
        </div>
      </div>
         <!-- ------FIREBASE SDK---------- -->
         <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
         <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
         <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-database.js"></script>
         <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-storage.js"></script> 
         <!-- ------FIREBASE SDK---------- -->
         <!-- CONGIG -->
         <script src="./js/config.js"></script>
         <!-- main file -->
         <script src="./js/auth.js"></script>
</body>
</html>
